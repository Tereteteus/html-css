<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        h1 {
            font: bold 20pt Arial;
        }
        p {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Você também pode colocar imagens de subpastas</p>
    <img src="Imagem/logo-css.png" alt="Logo CSS"><br>
    <hr>
    <p>Existe também a possibilidade de se inserir uma imagem externa</p>
    <img src="https://freesvg.org/img/1486640958.png" alt="Logo Javascript">
</body>
</html>
