<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAAAAIS FORMULÁRIOS</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Mais um formulário, né?</h1>
    <fieldset>
        <legend>Opções</legend>
        <form action="cadastro.php" method="post">
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="isat">Nível de Satisfação: </label>
                <input type="range" name="sat" id="isat" min="1" max="5" value="1">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
